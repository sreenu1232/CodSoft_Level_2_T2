<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Online Quiz Maker</h1>
        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('create')">Create Quiz</button>
            <button onclick="showSection('list')">Take Quiz</button>
        </nav>
    </header>
    <main id="content">
        <section id="home" class="section active">
            <h2>Welcome to Online Quiz Maker</h2>
            <p>Create quizzes or test your knowledge by taking quizzes!</p>
        </section>
        <section id="create" class="section">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" required>
                <div id="questions-container">
                    <div class="question">
                        <label>Question:</label>
                        <input type="text" class="question-text" required>
                        <label>Options:</label>
                        <input type="text" class="option" placeholder="Option 1" required>
                        <input type="text" class="option" placeholder="Option 2" required>
                        <input type="text" class="option" placeholder="Option 3" required>
                        <input type="text" class="option" placeholder="Option 4" required>
                        <label>Correct Answer (1-4):</label>
                        <input type="number" class="correct-answer" min="1" max="4" required>
                    </div>
                </div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Save Quiz</button>
            </form>
        </section>
        <section id="list" class="section">
            <h2>Available Quizzes</h2>
            <ul id="quiz-list"></ul>
        </section>
        <section id="quiz" class="section">
            <h2 id="quiz-title-display"></h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz" onclick="submitQuiz()">Submit</button>
        </section>
        <section id="results" class="section">
            <h2>Results</h2>
            <p id="score"></p>
            <button onclick="showSection('list')">Back to Quizzes</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
